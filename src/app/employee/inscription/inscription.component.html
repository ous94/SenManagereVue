<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<form [formGroup]="nestedForm" (ngSubmit)="submithandle()" >


  <div id="wrapper" class="animate" style="padding-top: 4px;padding-bottom: 4px;">
    
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
                    <!-- pour nom -->
         <div class="form-group input-group-sm col-sm-14">
            <label for="prenom">Prenom</label>
             <input type="text" formControlName="prenom" [ngClass]="{'form-control':true,
             'is-invalid':prenom.invalid && prenom.touched,
               'is-valid':prenom.valid}" id="prenom" placeholder="Entrer prenom">
        </div>
          
          <!-- pour nom -->
         <div class="form-group input-group-sm col-sm-14">
            <label for="nomtext">nom</label>
             <input type="text" formControlName="nom" [ngClass]="{'form-control':true,
             'is-invalid':nom.invalid && nom.touched,
               'is-valid':nom.valid}" id="nomtext" placeholder="Entrer nom">
        </div>
          
            </div>
            
          </div>
        </div>
                <!--  -->

        <div class="col">
          <div class="card">
            <div class="card-body">
                <!-- pour adress -->
        <div class="form-group input-group-sm">
            <label for="addtext">Adresse</label>
             <input type="text" formControlName="adresse" [ngClass]="{'form-control':true,
             'is-invalid':adresse.invalid && adresse.touched,
               'is-valid':adresse.valid}" id="addtext" placeholder="Entrer adresse">
        </div>
         <!-- pour DateNaissance -->
         <div class="form-group input-group-sm">
            <label for="datetext">Date de Naissance</label>
             <input type="date" formControlName="dateNaissance" [ngClass]="{'form-control':true,
             'is-invalid':dateNaissance.invalid && dateNaissance.touched,
               'is-valid':dateNaissance.valid}" id="datetext" placeholder="Entrer dateNaissance">
        </div>
            </div>
          </div>
        </div>
                <!--  -->

        <div class="col">
          <div class="card">
            <div class="card-body">
               <!-- pour telephoneFixe -->
        <div class="form-group input-group-sm">
            <label for="fixetext">Téléphone Fixe</label>
             <input type="tel" formControlName="telephoneFixe" [ngClass]="{'form-control':true,
             'is-invalid':telephoneFixe.invalid && telephoneFixe.touched,
               'is-valid':telephoneFixe.valid}" id="fixetext" placeholder="Entrer Telephone Fixe">
        </div>
        <!-- pour telephoneMobile -->
        <div class="form-group input-group-sm">
            <label for="mobiletext">Téléphone Mobile</label>
             <input type="tel" formControlName="telephoneMobile" [ngClass]="{'form-control':true,
             'is-invalid':telephoneMobile.invalid && telephoneMobile.touched,
               'is-valid':telephoneMobile.valid}" id="mobiletext" placeholder="Entrer TelephoneMobile">
        </div>
            </div>
          </div>
        </div>
                <!--  -->

        <div class="col">
          <div class="card">
            <div class="card-body">
              <!-- pour Email -->
            <div class="form-group input-group-sm">
            <label for="emailtext">Email</label>
             <input type="email" formControlName="email" [ngClass]="{'form-control':true,
             'is-invalid':email.invalid && email.touched,
               'is-valid':email.valid}" id="emailtext" placeholder="Entrer Email" >
        </div>
<!-- fin 1er panel info -->
  <!-- pour pays  -->
    <div class="form-group input-group-sm">
      <label for="pay">Nationalité:</label>
      <select id="pay" class="form-control"  formControlName="pay" >
          <option selected >Sénégal</option>
          <option  *ngFor="let nom of paysliste" value="{{nom}}">{{nom}}</option>      
      </select>
  </div>
            </div>
          </div>
        </div>
       


        <!-- fin -->
      </div>
      
    </div>
  </div>
  <!-- 2eme Section -->

  <div id="wrapper" class="animate" style="padding-top: 4px;padding-bottom: 4px;">
    
      <div class="container-fluid">
        <div class="row">
           <!--  -->
        <div class="col">
            <div class="card">
              <div class="card-body">
                <!-- pour typeIdentification  -->
             <div class="form-group input-group-sm">
                <label for="typeidentification">Type Identification:</label>
                <select id="typeidentification" class="form-control"  formControlName="typeidentification" >
                    <option  *ngFor="let nom of identificationListe" value="{{nom}}">{{nom}}</option>   
                </select>
            </div>
            <!-- pour identification -->
            <div class="form-group input-group-sm">
                <label for="identification">N° d'Identification</label>
               <input type="text" formControlName="identification" [ngClass]="{'form-control':true,
               'is-invalid':identification.invalid && identification.touched,
                 'is-valid':identification.valid}" id="identification" placeholder="Entrer Identification">
                </div>
  
              </div>
            </div>
          </div>
          <!-- fin -->
          <div class="col">
            <div class="card">
              <div class="card-body">

                 <!-- pour Locilté  -->
         <div class="form-group input-group-sm">
            <label for="Localte">Localité:</label>
            <select id="Localte" class="form-control"  formControlName="localite" >
                <option  *ngFor="let nom of localiteListe" value="{{nom}}">{{nom}}</option>
            </select>
        </div>
         <!-- pour Ethnies  -->
         <div class="form-group input-group-sm">
            <label for="ethnies">Ethnie :</label>
            <select id="ethnies" class="form-control"  formControlName="ethnies" >
                <option  *ngFor="let nom of ethniesListe" value="{{nom}}">{{nom}}</option>
            </select>
        </div><br><br>
                
              </div>
            </div>
          </div>
                  <!--  -->
  
          <div class="col">
            <div class="card">
              <div class="card-body">
                <!-- Multiple Radios (inline) -->
         <div class="form-group input-group-sm">
            <label class="col-md control-label" for="religion" >Religion</label>
           <div class="col-md">
              
            <div class="radio" checked >
              <label><input type="radio" checked="true"  name="religion" id="radios-0" value="Musulmane" checked="checked" formControlName="religion">Musulmane</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="religion" id="radios-1" formControlName="religion" value="Chretienne">Chrétienne</label>
            </div>

           </div>
         </div>  
         <br><br><br>
      </div>
    </div>
</div>
                  <!--  -->
  
          <div class="col">
            <div class="card">
              <div class="card-body">
                 <!-- for situation matrimoniale  -->            
         <div class="form-group input-group-sm"> 
            <label for="situationMatrimoniale">Situation Matrimoniale</label>
             <select id="situationMatrimoniale" class="form-control" formControlName="situationMatrimoniale">
               <option value="Celibataire">Celibataire</option>
               <option value="Mariee">Mariee</option>
               <option value="Divorcee">Divorcee</option>
               <option value="Veuve">Veuve</option>
               </select>
               </div>
                     <!-- pour Niveau Etude -->
               <div class="form-group input-group-sm">
                  <label for="niveauetude">Niveau d'Etudes</label>
                  <select id="niveauetude" class="form-control"  formControlName="niveauetude" >
                  <option  *ngFor="let nom of niveauetudeliste" value="{{nom}}">{{nom}}</option>
                </select>
             </div><br><br>


              </div>
            </div>
          </div>
          </div>
      <!-- section3 -->

        <div id="wrapper" class="animate" style="padding-top: 4px;padding-bottom: 4px; padding-left: 0px;">
    
            <div class="container-fluid" style=" padding-left: 0px; ">
              <div class="row">
                <!-- debut -->
                        <!--  -->
  
          <div class="col" >
              <div class="card">
                <div class="card-body">
                  <!-- Competence -->
             <div class="form-group input-group-sm" >
                <label for="langues" class="form-label">Competences:</label>
                   <div class="list-group checked-list-box" *ngFor="let control of competenceArray.controls; let i=index;">
                       <!-- <label class="checkbox-inline" *ngFor="let description of competenceListe">
                         <input class="form-control" type="checkbox" value="" formControlName="competence" name="competence">{{description}}</label> -->
                         <input class="form-check-input" [formControl]="control" (change)="getselectedCompetencevalues()" type="checkbox" id="inlineCkeckbox{{i}}" value="option">
                         <label class="form-check-label " style="margin-left: 15%" for="inlineCkeckbox{{i}}"> {{tableauCompetence[i]}}</label>
                    </div>
                  </div><br><br><br>
  
                </div>
              </div>
            </div>
            <!--  -->
            <div class="col">
              <div class="card">
                <div class="card-body">
                    <!-- Langues -->
            <div class="form-group input-group-sm">
                <label for="langues" class="form-label">Langues Parlées:</label>     
                   <div class="list-group checked-list-box" *ngFor="let control of langueArray.controls; let i=index;">
                         <input class="form-check-input" [formControl]="control" (change)="getselectedLanguevalues()" type="checkbox" id="inlineCkeckbox{{i}}" value="option">
                         <label class="form-check-label " style="margin-left: 15%" for="inlineCkeckbox{{i}}">   {{tableauLangue[i]}}   </label>
                    </div>
                  </div>   <br><br><br> 
                </div>
              </div>
            </div>
          

                <!-- fin -->
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                 
          <!-- Multiple Radios (inline) -->
          <div class="form-group input-group-sm-3">
              <label class="col-md control-label" for="horaire" >Disponiblité:</label>
             <div class="col-md">
              <div class="radio" >
                <label><input type="radio" name="horaire" id="radios-0" value="Weekend"  formControlName="horaire">Weekend</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="horaire" id="radios-1" formControlName="horaire" value="Semaine">Semaine</label>
              </div>
              <div class="radio">
                  <label><input type="radio" name="horaire" id="radios-2" formControlName="horaire" value="Quinzaine">Quinzaine</label>
                </div>
                    <!-- disponiblité -->
             <div class="form-group input-group-sm">
                <label for="langues" class="form-label">Horaire disponible:</label>
                  <div class="col-xs-15">
  
                     <div class="list-group checked-list-box" *ngFor="let control of disponibliteArray.controls; let i=index;">
                        <!-- <label class="checkbox-inline" *ngFor="let description of competenceListe">
                         <input class="form-control" type="checkbox" value="" formControlName="competence" name="competence">{{description}}</label> -->
                         <input class="form-check-input" [formControl]="control" (change)="getselectedDisponiblitevalues()" type="checkbox" id="inlineCkeckbox{{i}}" value="option">
                         <label class="form-check-label  "  style="margin-left: 20%" for="inlineCkeckbox{{i}}">{{tableauDisponiblite[i]}}</label>
                      </div>
                    </div>  
                 </div>
                 <!--  -->
  
             </div>
                </div>
                  
                  <!-- pour nom -->

      
                  
                    </div>
                    
                  </div>
                </div>
                        <!--  -->
        
                <div class="col col-md-3">
                  <div class="card">
                    <div class="card-body">
                 <!--  -->
                  <!-- pour telephoneFixe -->
                  <div class="form-group">
                      <label for="comment">Obseravtion :</label>
                      <textarea class="form-control" rows="3"   id="comment" formControlName="observation"></textarea>
                 </div>
                 <div class="form-group input-group-sm">
                    <img src="../../../../../../image/image1.jpeg" class="img-thumbnail"> 
                 </div>
                 <div class="form-group input-group-sm">
                   <input type="file" (change)="selectFile($event)" class="form-control" />
                   <button  class="btn btn-success" type="submit">Save<span class=" glyphicon glyphicon-ok
                
                    "></span></button>
                 </div>
              
                       
                 
                    </div>
                  </div>
                  
                </div>
                        <!--  -->
        
               
        
               </div>
              </div>
            </div>
          
        
      </div>
    </div>
    
  </form>
