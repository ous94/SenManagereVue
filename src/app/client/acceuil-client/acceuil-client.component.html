<div class="container" *ngIf="vpage">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
  <div class="mail-box">            
     <aside class="sm-side">
        <div class="user-head">
          <a class="inbox-avatar" href="javascript:;">
           <img  width="64" hieght="60" src="../assets/SET1/pp.jpg">
          </a>
          <!--  -->
          <div class="user-name">
            <h5><a href="#">Sen Menagere</a></h5>
            <span><a href="#">Administration</a></span>
          </div>
          <a class="mail-dropdown pull-right" href="javascript:;">
              <i class="fa fa-chevron-down"></i>
          </a>
        </div>
        <div class="inbox-body">
           <a href="#myModal" data-toggle="modal"  title="Compose"    class="btn btn-compose">Compose</a>            
        </div>
        <ul class="inbox-nav inbox-divider">
          <li >
            <a (click)="visibiliteProfile()"><i class="fa fa-bookmark-o"></i> Mon Profil</a>
          </li>
          <li>
            <a (click)="visibiliteDemandes()"><i class="fa fa-inbox"></i>Nouvelle Demandes</a>
          </li>
          <li>
             <a (click)="visibiliteEmploye()"><i class="fa fa-external-link"></i>Employes</a>
          </li>
          <li>
            <a (click)="visibiliteMessages()"><i class=" fa fa-envelope-o "></i>Messages <span class="label label-info pull-right">30</span></a>
          </li>
          <li>
            <a href="#"><i class=" fa fa-trash-o"></i> Trash</a>
          </li>
        </ul>
        <div class="inbox-body text-center">
          <div class="btn-group">
            <a class="btn mini btn-primary" href="javascript:;">
              <i class="fa fa-plus"></i>
            </a>
          </div>
          <div class="btn-group">
            <a class="btn mini btn-success" href="javascript:;">
               <i class="fa fa-phone"></i>
            </a>
          </div>
          <div class="btn-group">
            <a class="btn mini btn-info" href="javascript:;">
               <i class="fa fa-cog"></i>
            </a>
          </div>
       </div>
      </aside>
       <!-- fin aside -->
      <aside class="lg-side">
        <div class="inbox-head">
          <h3>Inbox</h3>
          <form action="#" class="pull-right position" [formGroup]="rechercheForm">
             <div class="input-append">
                <input  formControlName="recherche"type="text" class="sr-input" placeholder="Recherche" (change)="touchRecherche()">
                <button class="btn sr-btn" type="button"><i class="fa fa-search"></i></button>
                <button class="btn sr-btn" id="deconnexion" (click)="deconnexion()">Deconnexion</button>
              </div>
          </form>
        </div>
        <!--Profil du Client -->
        <div class="inbox-body" *ngIf="vDefaut" >
            <p>Page par Defaut</p>
        </div>
        <div class="inbox-body" *ngIf="vrecherche">
           <p>Div Pour Faire la Recherche</p>
        </div>
        <!--Profil du Client -->
        <div class="inbox-body" *ngIf="vProfile" >
            <p>Profil du Client</p>
        </div>
        <!--Demandes du Client -->
        <div class="inbox-body" *ngIf="vDemandes" >
          <app-nouvelle-demande></app-nouvelle-demande>
        </div>
        <!--Liste Des Employes -->
        <div class="inbox-body" *ngIf="vEmploye" >
          <p>Liste des Employes</p>
        </div>
        <!--Messages du Client -->
        <div class="inbox-body" *ngIf="vMessages" >
          <p>Messages du Client</p>
        </div>
      </aside>
    </div>
 </div>
