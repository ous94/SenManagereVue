<div class="container" >
    <h2>Se Connecter</h2>
    <div id="connexion">
        <form [formGroup]="connexionForm" (ngSubmit)="connexion()">
      <div class="form-group col-lg-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email" name="email">
      </div>
      <br/><br/><br/><br/>
      <div class="form-group col-lg-3">
        <label for="pwd">Mot de pass:</label>
        <input type="password" class="form-control" formControlName="pwd" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <br/><br/><br/><br/>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Se souvenir de moi
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Valider</button>
    </form>
  </div>
  </div>
